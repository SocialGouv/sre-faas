name: Review

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*

concurrency:
  cancel-in-progress: true
  group: review-${{ github.ref }}

jobs:
  init:
    runs-on: ubuntu-latest
    name: Prepare
    outputs:
      functions: ${{ steps.init.outputs.functions }}
    steps:
      - uses: actions/checkout@v2
      - id: init
        shell: bash
        run: |
          FUNCTIONS=$(ls -l functions | awk '/^d/ {print $9}')
          echo $FUNCTIONS
          echo "::set-output name=functions::$FUNCTIONS"

  ##############################################################################
  ## BUILD AND REGISTER DOCKER IMAGES
  ##############################################################################
  register:
    name: Build & Register functions
    runs-on: ubuntu-latest
    needs: init
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        functions: ${{ fromJson(needs.init.outputs.functions) }}
    steps:
      - uses: actions/checkout@v2
      - name: Use autodevops build and register
        uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          environment: "dev"
          project: sre-faas
          token: ${{ secrets.GITHUB_TOKEN }}
          imageName: sre-faas/${{ matrix.functions }}
          buildargs: |
            FUNCTION=${{ matrix.functions }}

