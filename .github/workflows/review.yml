# this workflow should deploy seom review env
name: Review

on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - v*

concurrency:
  cancel-in-progress: true
  group: review-${{ github.ref }}

jobs:
  # Todo: only produce matrix for relevant functions
  init:
    runs-on: ubuntu-latest
    name: Prepare
    outputs:
      functions: ${{ steps.init.outputs.functions }}
    steps:
      - uses: actions/checkout@v2
      - id: init
        uses: ./.github/actions/list-functions

  ##############################################################################
  ## BUILD AND REGISTER DOCKER IMAGES
  ##############################################################################
  register:
    name: Build & Register functions
    runs-on: ubuntu-latest
    needs: init
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        functions: ${{ fromJson(needs.init.outputs.functions) }}
    steps:
      - uses: actions/checkout@v2
      - name: Use autodevops build and register
        uses: SocialGouv/actions/autodevops-build-register@v1
        with:
          environment: "dev"
          token: ${{ secrets.GITHUB_TOKEN }}
          imageName: sre-faas/${{ matrix.functions }}
          dockerbuildargs: |
            FUNCTION=${{ matrix.functions }}

  ##############################################################################
  ## DEPLOPY APPLICATION
  ##############################################################################
  deploy:
    name: Deploy functions
    runs-on: ubuntu-latest
    needs: [init, register]
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        function: ${{ fromJson(needs.init.outputs.functions) }}
    steps:
      - name: Use autodevops deployment
        uses: SocialGouv/kube-workflow@v1
        with:
          environment: "dev"
          token: ${{ secrets.GITHUB_TOKEN }}
          kubeconfig: ${{ secrets.KUBECONFIG }}
          rancherProjectId: ${{ secrets.RANCHER_PROJECT_ID }}
          rancherProjectName: ${{ secrets.RANCHER_PROJECT_NAME }}
          cwd: functions/${{ matrix.function }}
          charts: app-${{ matrix.function }}
